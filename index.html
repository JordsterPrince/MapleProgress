<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MapleStory Equipment Input</title>
    <!-- Load custom font (optional but thematic) -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <h1>MapleStory Equipment Tracker</h1>
  

  <form id="equipForm">
    <table>
      <thead>
        <tr>
          <th>Equipment Slot</th>
          <th>Item Level</th>
          <th>Flame Score</th>
          <th>Potential %</th>
        </tr>
      </thead>
      <tbody id="equipmentTable">
        <!-- Rows will be injected by JS -->
      </tbody>
    </table>

    <button type="submit">Submit All</button>
    <div id="results"></div>
  </form>

  <script>
    const slots = [
      "Ring 1", "Ring 2", "Ring 3", "Ring 4",
      "Pendant 1", "Pendant 2", "Belt", "Hat",
      "Face", "Eye", "Top", "Bottom", "Shoes",
      "Earring", "Shoulder", "Glove", "Cape", "Heart"
    ];

    const table = document.getElementById("equipmentTable");

    slots.forEach(slot => {
      const isRing = slot.startsWith("Ring");

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${slot}</td>
        <td><input type="number" name="${slot}_level" min="0" /></td>
        <td>
          <input type="number" name="${slot}_allstat" placeholder="All%" min="0" style="width: 50px;" ${isRing ? "disabled" : ""} />
          <input type="number" name="${slot}_attack" placeholder="Atk" min="0" style="width: 50px;" ${isRing ? "disabled" : ""} />
          <input type="number" name="${slot}_mainstat" placeholder="Main" min="0" style="width: 50px;" ${isRing ? "disabled" : ""} />
          <input type="number" name="${slot}_secondarystat" placeholder="Sec" min="0" style="width: 50px;" ${isRing ? "disabled" : ""} />
        </td>
        <td><input type="number" name="${slot}_potential" min="0" max="100" /></td>
      `;
      table.appendChild(row);
    });

    document.getElementById("equipForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = {};

      slots.forEach(slot => {
        const itemLevel = Number(formData.get(`${slot}_level`)) || 0;
        const potential = Number(formData.get(`${slot}_potential`)) || 0;

        const allStat = Number(formData.get(`${slot}_allstat`)) || 0;
        const attack = Number(formData.get(`${slot}_attack`)) || 0;
        const mainStat = Number(formData.get(`${slot}_mainstat`)) || 0;
        const secondaryStat = Number(formData.get(`${slot}_secondarystat`)) || 0;

        const flameScore = (allStat * 12) + (attack * 3) + mainStat + Math.round(secondaryStat / 12);

        data[slot] = {
          itemLevel,
          flameScore,
          potential
        };
      });

      // âœ… Call your Azure Function URL here
      const response = await fetch("https://mapleprogress-bbckbxg3cvbmfwck.eastus-01.azurewebsites.net/api/calculate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const resultHtml = await response.text();
      document.getElementById("results").innerHTML = resultHtml;
    });
  </script>

</body>
</html>
